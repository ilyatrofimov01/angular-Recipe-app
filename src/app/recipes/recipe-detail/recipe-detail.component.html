<div class="row">
  <div class="col-xs-12 details-image">
    <img src="{{recipe.imagePath}}" alt="{{recipe.name}}">
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="recipe-detail-dropdown">Manage Recipe</button>
        <div class="dropdown-menu"
             aria-labelledby="recipe-detail-dropdown">
          <a href="#" class="dropdown-item">To Shopping List</a>
          <a href="#" class="dropdown-item">Edit Recipe</a>
          <a href="#" class="dropdown-item">Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
