<div class="row recipe-detail__container">
  <div class="row">
    <div class="row">
      <div class="col-xs-12 recipe-detail__title-name">
        <h2>{{recipe?.name}}</h2>
      </div>
    </div>
    <div class="col-xs-12 details-image">
      <img src="{{recipe?.imagePath}}" alt="{{recipe?.name}}">
    </div>
    <div class="row">
      <div class="col-xs-12 manage-recipe__container">
        <div class="btn-group" appDropdown>
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                  id="recipe-detail-dropdown">Manage Recipe
          </button>
          <div class="dropdown-menu"
               aria-labelledby="recipe-detail-dropdown">
            <a (click)="onAddToShoppingList()" class="dropdown-item">To Shopping List</a>
            <a (click)="onEditRecipe()" class="dropdown-item">Edit Recipe</a>
            <a (click)="onDeleteRecipe()" class="dropdown-item">Delete Recipe</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="recipe-detail__description__container">
      <h4>
        Recipe Description:
      </h4>
      <p>
        {{recipe?.description}}
      </p>
    </div>
  </div>
  <div class="row">
    <div class="recipe-detail__ingredients__container">
      <h4>
        Ingredients List:
      </h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe?.ingredients">
          {{ingredient?.name}} - {{ingredient?.amount}}
        </li>
      </ul>
      <p *ngIf="recipe?.ingredients.length === 0">No ingredients added for this recipe</p>
    </div>

  </div>
</div>
