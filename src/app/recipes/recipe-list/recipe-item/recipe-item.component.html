<div
   class="list-group-item card-body recipe-card"
   [routerLink]= "[recipe.id]"
   routerLinkActive="active"
>
  <div>
    <h4 class="card-title">
      {{recipe.name}}
    </h4>
    <p class="card-text">{{recipe.description}}</p>
  </div>
  <span>
    <img [src]="recipe.imagePath"
         alt="{{recipe.name}}"
         class=" card-img" />
  </span>
</div>
