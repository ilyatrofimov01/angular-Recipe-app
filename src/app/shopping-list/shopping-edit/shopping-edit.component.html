<div class="row">
  <div class="col-xs-12 shopping-edit__container">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row values-row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            class="form-control"
            type="text"
            id="name"
            placeholder="Type ingredient name"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            placeholder="How many?"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="unit">Unit</label>
          <select
            name="unit"
            id="unit"
            class="form-control"
           [ngModel] = "null"
            required
          >
            <option value="null">Select Unit</option>
            <option *ngFor="let unit of unitListOptions" value="{{unit.value}}">{{unit.label}}</option>
          </select>
        </div>
      </div>
      <div class="row controls-row">
        <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? "Update" : "Add"}}</button>
        <button class="btn btn-danger" *ngIf="editMode" type="button" (click)="onDelete()">Delete Item</button>
        <button class="btn btn-primary" type="button" (click)="onClearForm()">Clear Form</button>
      </div>
    </form>
  </div>
</div>
