<div class="row">
  <div class="col-xx-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <div class="list-group-item shopping-list-item"
           *ngFor="let ingredient of ingredients let i = index"
           (click)="onEditItem(i)"
      >
        {{ingredient.name}} ({{ingredient.amount}} - {{ingredient.unit}})
      </div>
    </ul>
  </div>
</div>
