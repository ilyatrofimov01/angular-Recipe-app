<div class="row">
  <div class="col-xx-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <div class="list-group-item shopping-list-item"
           *ngFor="let ingredient of ingredients"
           (click)="onEditItem(ingredient.id)"
      >
        {{ingredient.name}} ({{ingredient.amount}} - {{findUnitLabelTemplate(ingredient.unit)}})
      </div>
    </ul>
  </div>
</div>
